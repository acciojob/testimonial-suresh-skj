<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        .testimonial-section {
            padding: 40px;
            background-color: #f5f5f5;
        }

        .testimonial-section h1 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }

        .testimonial {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #ffffff;
        }

        .testimonial-text {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .author {
            margin-top: 15px;
            text-align: right;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <section class="testimonial-section">
        <h1>Testimonials</h1>

        <div class="testimonial">
            <p class="testimonial-text">
                "This product is amazing! I highly recommend it to anyone in need of a solution like this."
            </p>
            <p class="author">- John Doe</p>
        </div>

        <div class="testimonial">
            <p class="testimonial-text">
                "I have been using this for a few weeks now and it has completely transformed my workflow."
            </p>
            <p class="author">- Jane Smith</p>
        </div>
    </section>
</body>
</html>
